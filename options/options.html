<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="options.css"/>
  </head>

  <body>
    <hr>
    <div class="option-text">
      <label> API Key</label>
      <img id="api_infobutton" src="infobutton.png"/>
    </div>
    <div class="centered">
      <input type="text" id="text_api_key"/><br>
    </div>
    <hr>
    <div class="option-text"><label>Previous Video & Next Video Buttons</label></div>
    <div class="centered">
      <input type="checkbox" id="cbox_prev_next_vids" checked="true"/><br>
    </div>
    <hr>
    <div class="option-text"><label>Chat Emojis</label></div>
    <div class="centered">
      <input type="checkbox" id="cbox_chat_emojis" checked="true"/><br>
    </div>

    <script src="options.js"></script>

  </body>

</html>
