<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css"/>
  </head>

  <body>
    <div id="wrapper">
      <a href="#"></a> <!-- workaround for Chrome's link autofocusing -->
      <div id="no_stream" class="popup-info">
        There is no live stream currently running.
      </div>
      <div id="check_options" class="popup-info">
        To get live stream notifications, enter your API key and turn on the Live
        Stream Notifications option in the Add-On Options page.
      </div>
      <div id="live_stream_info" class="popup-buttons">
        <img id="stream_image" class="stream-link">
        <h2 id="stream_title" class="stream-link"></h2>
      </div>
      <div id="popup_bottom_row">
        <a id="options_link" class="popup-buttons" href="#">Add-On<br>Options</a>
        <img id="store_page" src="../img/logo-94x60.png" title="Store Page">
      </div>
    </div>

    <script src="../third_party/jquery-3.1.1.min.js"></script>
    <script src="popup.js"></script>
  </body>

</html>
